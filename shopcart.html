        <img class="member" alt="to-profile-page" src="img/member-mobile.png" />
        &nbsp &nbsp &nbsp 會員
      </div>
    </div>

    <main>
      <div class="cartview">
        <div class="cartoverall">
          <div class="cartTitle">
            <div class="cartspace">&nbsp</div>
            <div class="cartqty">數量</div>
            <div class="price">單價</div>
            <div class="subtotal">小計</div>
            <div class="cartDelete"></div>
          </div>
          <div class="cartList">
            <!-- <div class="cartItem">
              <div class="cartContent">
                <img class="picture" src="./img/main.jpg" />
                <div class="details">
                  <div class ="itemname"></div>
                  <div class ="itemid"></div>
                  <div class ="itemcolor"></div>
                  <div class ="itemsize"></div>
                  xxxxxx</div>
              </div>
              <div class="cartqty">
                <select>
                  <option value="1">1</option>
                  <option value="1">1</option>
                  <option value="1">1</option>
                </select>
              </div>
              <div class="price">NT. 599</div>
              <div class="subtotal">NT. 599</div>
              <div class="cartDelete">
                <img src="./img/cart-remove.png" />
              </div>
            </div>
          </div> -->
          </div>
        </div>
        <div class="countrypay">
          <div class="paywrap">
            <span>配送國家</span>
            <select class="payselect">
              <option class="select">台灣或離島</option>
            </select>
          </div>
          <div class="paywrap">
            <span>付款方式</span>
            <select class="payselect">
              <option class="select">信用卡付款</option>
            </select>
          </div>
        </div>
        <div class="reminder">
          <div>※ 提醒您：</div>
          <div>● 請填寫正確收件人資訊，避免包裹配送不達</div>
          <div>● 請填寫正確收件人姓名 ( 與證件相符 )，避免無法領取</div>
        </div>
        <div class="recipient">
          <div class="recipientTitle">收件資料</div>
          <div class="box">
            <div class="text">收件人姓名</div>
            <div class="input">
              <input type="text" id="receive-name" class="textinput" value="" />
            </div>
          </div>
          <div class="box">
            <div class="text">Email</div>
            <div class="input">
              <input
                type="text"
                id="receive-email"
                class="textinput"
                value=""
              />
            </div>
          </div>
          <div class="box">
            <div class="text">手機號碼</div>
            <div class="input">
              <input
                type="text"
                id="receive-phone"
                class="textinput"
                value=""
              />
            </div>
          </div>
          <div class="box">
            <div class="text">收件地址</div>
            <div class="input">
              <input
                type="text"
                id="receive-address"
                class="textinput"
                value=""
              />
            </div>
          </div>
          <div class="box">
            <div class="text">配送時間</div>
            <div class="input">
              <label>
                <input type="radio" name="recipient-time" value="morning" />
                <span class="time">08:00 - 12:00</span>
              </label>
            </div>
            <div class="input">
              <label>
                <input type="radio" name="recipient-time" value="afternoon" />
                <span class="time">14:00 - 18:00</span>
              </label>
            </div>
            <div class="input">
              <label>
                <input
                  type="radio"
                  name="recipient-time"
                  value="anytime"
                  checked
                />
                <span class="time">不指定</span>
              </label>
            </div>
          </div>
        </div>
        <div class="payment">
          <div class="recipient">
            <div class="recipientTitle">付款資料</div>
            <div class="box">
              <div class="text">信用卡號碼</div>
              <div class="input">
                <div
                  type="text"
                  id="card-number"
                  value=""
                  class="textinput tpfield"
                ></div>
              </div>
            </div>
            <div class="box">
              <div class="text">有效期限</div>
              <div class="input">
                <div
                  type="text"
                  id="card-expiration-date"
                  value=""
                  class="textinput tpfield"
                ></div>
              </div>
            </div>
            <div class="box">
              <div class="text">安全碼</div>
              <div class="input">
                <div
                  type="text"
                  id="card-code"
                  value=""
                  class="textinput tpfield"
                ></div>
              </div>
            </div>
          </div>
          <div class="review">
            <div class="summary">
              <div class="text">總金額</div>
              <div class="reviewprice">
                <span class="reviewtotal">NT.0</span>
              </div>
            </div>
            <div class="summary">
              <div class="text">運費</div>
              <div class="reviewprice">
                <span class="reviewshipment">NT.0</span>
              </div>
            </div>
            <div class="summary">
              <div class="separator"></div>
            </div>
            <div class="summary">
              <div class="text">應付金額</div>
              <div class="reviewprice">
                <span class="reviewtotalpay">NT.0</span>
              </div>
            </div>
            <div class="summary">
              <button id="checkout">確認付款</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="view">
        <div class="link n1">
          <div class="item">關於 Stylish</div>
          <div class="item">服務條款</div>
          <div class="item">隱私條款</div>
        </div>
        <div class="link n2">
          <div class="item">聯絡我們</div>
          <div class="item">FAQ</div>
        </div>
        <div class="social">
          <img alt="line" src="img/line.png" />
          <img alt="twitter" src="img/twitter.png" />

        </div>
      </div>
